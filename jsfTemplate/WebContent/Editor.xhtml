<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Editeur de texte</ui:insert></title>
</h:head>

<h:body>
	<ui:composition template="layoute.xhtml">
		<ui:define id="content" name="content">
			<h:form>
				<p:editor id="editor" widgetVar="editorWidget"
					value="#{editorView2.text}" width="600" />

				<h:panelGrid columns="2" style="margin-top: 10px">
					<p:commandButton value="Submit" update="display"
						oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

					<p:commandButton value="Clear" type="button"
						onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
				</h:panelGrid>

				<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
					hideEffect="fade">
					<h:outputText id="display" value="#{editorView2.text}"
						escape="false" />
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
